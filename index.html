<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Document</title>
</head>

<body>
    <div id="alert"></div>
    <button id="0" onclick="showCovidContinent()">Continents data</button>
    <button id="1" onclick="showHistoryData('confirmed')">Confirmed cases history data</button>
    <button id="2" onclick="showDeathHistoryData('deaths')">Deaths cases history data</button>
    <button id="3" onclick="showVaccineTable()">Vaccine Data</button>
    <form id="confirmed-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container">
            <div class="row justify-content-center mt-lg-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="country-name-options" class="form-select" name="country" required>
                        <option value hidden disabled selected>--Select country--</option>

                    </select>
                </div>
            <div class="row justify-content-center mt-5 mt-sm-0">
                <div class="col-sm-4 mt-4">
                    <label class="form-label" for="months">interval (Months)</label>
                    <input type="number" class="form-control"  name="months" required>
                </div>
             </div>
             <div class="row justify-content-evenly mt-5 mt-sm-4 mt-lg-5">
                <button class="col-4 btn btn-outline-primary " type="submit">Submit</button>
            </div>
        </div>
    </form>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="continents-data-table">

    </table>
    <div id="spinner" class="position-absolute top-50 start-50"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
